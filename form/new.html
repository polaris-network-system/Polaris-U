<section class="m-3">
  <div class="hero">
    <div class="hero-body">
      <p class="title">新規フォーム登録</p>
    </div>
  </div>
  <div class="m-6">
      <!-- フォームの部品 -->
      <div class="my-4">
            <label for="date">締め切り日</label>
            <input type="datetime-local" id="date" name="date" class="input">
      </div>
      <div class="my-4">
            <label for="title">フォーム名</label>
            <input type="text" id="title" name="title" class="input" placeholder="ポータル一覧に表示されます">
      </div>
      <div class="my-4">
            <label for="target">対象</label>
            <input type="text" id="target" name="place" class="input"placeholder="入力対象を入力">
      </div>
      <div class="my-4">
            <label for="message">備考</label>
            <input type="text" id="message" name="message" class="input"placeholder="">
      </div>
      <div class="my-4">
            <label for="url">フォームURL</label>
            <input type="text" id="url" name="message" class="input"placeholder="URLをコピーしてください">
      </div>
      <input type="submit" value="登録する" class="button is-outline is-info" id="btn">
  </div>
</section>
<script
  src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
</script>
<script>
  var btn = document.getElementById('btn');
  btn.addEventListener('click', function() {
    btn.value = "送信中..."
    $(function() {
    google.script.run.withSuccessHandler(showThings)
        .sendData("form_new",document.getElementById('date').value,document.getElementById('title').value,document.getElementById('target').value,document.getElementById('message').value,document.getElementById('url').value);
    });
  })
  function showThings(things) {
    message = "成功しました\nタイトル：" + things[0] + "\n対象：" + things[1]
    window.alert(message)
    document.getElementById('date').value = ""
    document.getElementById('title').value = ""
    document.getElementById('target').value = ""
    document.getElementById('message').value = ""
    document.getElementById('url').value = ""
    btn.value = "登録する"
  }
</script>
