<section class="m-3">
  <div class="hero">
    <div class="hero-body">
      <p class="title">新規機材登録</p>
    </div>
  </div>
  <div class="m-6">
      <!-- フォームの部品 -->
      <div class="my-4">
            <label for="id">機材ID</label>
            <input type="text" id="id" name="id" class="input" placeholder="購入(作成)年下２桁＋コード＋ナンバー">
      </div>
      <div class="my-4">
            <label for="name">登録名</label>
            <input type="text" id="name" name="name" class="input" placeholder="登録名を入力">
      </div>
      <div class="my-4">
            <label for="date">登録日</label>
            <input type="date" id="date" name="date" class="input">
      </div>
      <div class="my-4">
            <label for="message">付加事項</label>
            <input type="text" id="message" name="message" class="input"placeholder="付加事項を入力">
      </div>
      <div class="my-4">
            <label for="content">特記事項</label>
            <input type="text" id="content" name="content" class="input"placeholder="特記事項を入力">
      </div>
      <input type="submit" value="登録する" class="button is-outline is-info" id="btn">
  </div>
</section>
<script
  src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
</script>
<script>
  var btn = document.getElementById('btn');
  btn.addEventListener('click', function() {
    btn.value = "送信中..."
    $(function() {
    google.script.run.withSuccessHandler(showThings)
        .sendData("item_new",document.getElementById('id').value,document.getElementById('name').value,document.getElementById('date').value,document.getElementById('message').value,document.getElementById('content').value);
    });
  })
  function showThings(things) {
    message = "成功しました\nID：" + things[0] + "\n名前：" + things[1]
    window.alert(message)
    document.getElementById('id').value = ""
    document.getElementById('name').value = ""
    document.getElementById('date').value = ""
    document.getElementById('message').value = ""
    document.getElementById('content').value = ""
    btn.value = "登録する"
  }
</script>
